<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback - Customer Feedback Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        
        .char-count {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .info-box p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        
        <h1>Submit Customer Feedback</h1>
        <p class="subtitle">Help us improve by sharing your experience</p>
        
        <div class="info-box">
            <p>Your feedback will be automatically analyzed for sentiment and enhanced with AI-powered insights.</p>
        </div>
        
        <form th:action="@{/api/v1/feedback/raw}" method="post">
            <div class="form-group">
                <label for="customer">
                    Customer Name <span class="required">*</span>
                </label>
                <input type="text" 
                       id="customer" 
                       name="customer" 
                       placeholder="Enter your name"
                       required
                       minlength="2"
                       maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="department">
                    Department <span class="required">*</span>
                </label>
                <select id="department" 
                        name="department" 
                        required>
                    <option value="">Select a department</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Home & Garden">Home & Garden</option>
                    <option value="Sports & Outdoors">Sports & Outdoors</option>
                    <option value="Books & Media">Books & Media</option>
                    <option value="Food & Grocery">Food & Grocery</option>
                    <option value="Customer Service">Customer Service</option>
                    <option value="Delivery">Delivery</option>
                    <option value="Website/App">Website/App</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="comment">
                    Your Feedback <span class="required">*</span>
                </label>
                <textarea id="comment" 
                          name="comment" 
                          placeholder="Please share your experience in detail..."
                          required
                          minlength="10"
                          maxlength="1000"
                          oninput="updateCharCount()"></textarea>
                <div class="char-count">
                    <span id="charCount">0</span> / 1000 characters
                </div>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="resetForm()">
                    Clear Form
                </button>
                <button type="submit" class="btn-primary">
                    Submit Feedback
                </button>
            </div>
        </form>
    </div>
    
    <script>
        function updateCharCount() {
            const textarea = document.getElementById('comment');
            const charCount = document.getElementById('charCount');
            charCount.textContent = textarea.value.length;
        }
        
        function resetForm() {
            if (confirm('Are you sure you want to clear the form?')) {
                document.querySelector('form').reset();
                updateCharCount();
            }
        }
        
        // Initialize character count
        updateCharCount();
    </script>
</body>
</html>
